<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Seja Sócio</h1>
            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="tel" name="celular" id="celular" placeholder="Celular">
            <input type="tel" name="telefoneFixo" id="telefoneFixo" placeholder="Telefone Fixo">
            <input type="text" name="endereco" id="endereco" placeholder="Endereço Completo">
            <div id="sub">
                <button type="submit" id="inscrever">Inscreva-se</button>
            </div>
        </div>
    </section>
</body>
</html>
