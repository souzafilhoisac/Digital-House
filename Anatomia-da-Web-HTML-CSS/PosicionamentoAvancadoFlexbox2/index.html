<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="principal">
        <header>
            <nav>
                <div id="logo">
                    <img src="imagens/logo-color.png" alt="logo">
                </div>
                <div id="menu">
                    <ul>
                        <li>Todos os produtos</li>
                        <li>Coleções</li>
                        <li>Outlet</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <header id="banner">
                    <img src="imagens/banner.png" alt="">
            </header>
            <div id="first-article">
                <article id="top">
                    <div class="top-title">
                        <h1>Encontre seu estilo</h1>
                    </div>
                        <div id="top-images">
                            <img id="small-image" src="imagens/photoshoot-1.png" alt="Modelo com saia florida">
                            <img id="large-image" src="imagens/photoshoot-2.png" alt="Modelo com calça jeans">
                        </div>
                </article>
            </div>
            <aside>
                <div class="top-title">
                    <h2>30% off</h2>
                </div>
                <div id="image-off">
                    <div>
                        <img class="shoes1" src="imagens/shoes1.png" alt="Calçado Scarpin salto fino branco">
                        <p>Scarpin salto fino básico R$140,00</p>
                    </div>
                    <div>
                        <img class="shoes2" src="imagens/shoes2.png" alt="Calçado Scarpin salto fino rosa">
                        <p>Scarpin salto fino básico R$140,00</p>
                    </div>
                    <div>
                        <img class="shoes3" src="imagens/shoes3.png" alt="Calçado Scarpin salto fino marrom">
                        <p>Scarpin salto fino básico R$140,00</p>
                    </div>
                    <div>
                        <img class="shoes4" src="imagens/shoes4.png" alt="Calçado Scarpin salto fino caque">
                        <p>Scarpin salto fino básico R$140,00</p>
                    </div>
                </div>
            </aside>
            <article id="bottom">
                <div id="bottom-images">
                    <div id="half-image">
                        <h3>Santália palmilha matelassê tiras rolotê</h3>
                        <div class="details"></div>
                        <img class="shoot3" src="imagens/photoshoot-3.png" alt="Calçado salto sino de cor preta">
                    </div>
                    <div id="full-image">
                        <img class="shoot4" src="imagens/photoshoot-4.png" alt="Modelo de vestido branco">
                    </div>
                </div>
            </article>
        </main>
        <footer>
        
        </footer>
    </div>
</body>
</html>
