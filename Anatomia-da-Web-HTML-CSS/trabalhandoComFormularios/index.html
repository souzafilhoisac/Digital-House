<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <!-- O label linka com o input através dos campos "for" e "id" -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        <br><br>
        <label>Você já foi ao cinema esse ano?</label>
        <br>
        <!-- Importante notar que o atributo name neste caso faz com que o input se identifique no mesmo contexto, assim só se pode marcar um -->
        <input type="radio" name="cinema" id="sim" value="sim" checked><label for="sim">Sim</label>
        <br>
        <!-- O for utilizado no label ao lado, permitirá que o usuario clique no circulo ou na palavra para poder selecionar o campo. -->
        <input type="radio" name="cinema" id="nao" value="nao"><label for="nao">Não</label>
        <br>
        <label for="genero">Qual o seu gênero de cinema favorito?</label>
        <br>
        <!-- Já no checkbox o atributo name faz com que o input se identifique no mesmo contexto, podendo agrupá-los-->
        <input type="checkbox" name="genero" id="terror" value="terror" checked><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name="genero" id="drama" value="drama"><label for="drama">Drama</label>
        <br>
        <input type="checkbox" name="genero" id="acao" value="acao"><label for="acao">Ação</label>
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione</option>
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguai</option>

        </select>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

        <br>
        <br>
        <!-- Botão para enviar o formulário -->
        <button type="button">Teste</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
